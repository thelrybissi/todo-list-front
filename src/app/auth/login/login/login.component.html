<div class="container">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" [(ngModel)]="credentials.username" name="username" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="credentials.password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="isLoading">Login</button>

      <div *NgIf="isLoading">Logging in...</div>
      <div *NgIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
  </div>
